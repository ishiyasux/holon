<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>お問い合わせ</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    </head>
    <body>
        <h1>お問合せ</h1>
        <form action="#" method="post">
            <p>姓:
                <input type="text" name="lastname">
            </p>
            <p>名:
                <input type="text" name="firstname">
            </p>
            <p>テキスト:
                <input type="text" name="test_text">
            </p>
            <p>メールアドレス:
                <input type="email" name="email">
            </p>
            <p>ラジオ:
                <input type="radio" name="test_radio" value="radioA">ラジオA
                <input type="radio" name="test_radio" value="radioB">ラジオB
                <input type="radio" name="test_radio" value="radioC">ラジオC
            </p>
            <p>チェックボックス: 
                <input type="checkbox" name="test_check" value="checkA">チェックA
                <input type="checkbox" name="test_check" value="checkB">チェックB
                <input type="checkbox" name="test_check" value="checkC">チェックC
            </p>
            <p>セレクトボックス: 
                <select name="test_select">
                    <option value="selectA">セレクトA</option>
                    <option value="selectB">セレクトB</option>
                    <option value="selectC">セレクトC</option>
                </select>
            </p>
            <p>お問合せ内容: 
                <textarea name="test_textarea" cols="30" rows="5"></textarea>
            </p>
            <p>
                <input type="submit" value="送信する">
            </p>
        </form>
    
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/6619804.js"></script>
    <!-- End of HubSpot Embed Code -->
    </body>
</html>
