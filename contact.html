<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>お問い合わせ</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    </head>
    <body>
        <h1>お問合せ</h1>
        <form action="#" method="post">
            <p>姓:
                <input type="text" name="lastname">
            </p>
            <p>名:
                <input type="text" name="firstname"></p>
            <p>メールアドレス:
                <input type="email" name="email"></p>
            <p>ラジオ:
                <input type="radio" name="k" value="radioA">ラジオA
                <input type="radio" name="k" value="radioB">ラジオB
                <input type="radio" name="k" value="radioC">ラジオC
            </p>
            <p>チェックボックス: 
                <input type="checkbox" name="testt" value="checkA">チェックA
                <input type="checkbox" name="testt" value="checkB">チェックB
                <input type="checkbox" name="testt" value="checkC">チェックC
            </p>
            <p>セレクトボックス: 
                <select name="">
                    <option value="slectA">セレクトA</option>
                    <option value="slectB">セレクトB</option>
                    <option value="slectC">セレクトC</option>
                </select>
            </p>
            <p>お問合せ内容: 
                <textarea name="k" cols="30" rows="5"></textarea>
            </p>
            <p>
                <input type="submit" value="送信する">
            </p>
        </form>
